<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Viskovic's Departure Countdown</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 60px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }
        @media (max-width: 600px) {
            .banner {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .title, #countdown {
                font-size: 16px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="title">Dr. Viskovic's Departure:</div>
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("August 16, 2024 14:30:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                ${days}d ${hours}h ${minutes}m ${seconds}s
            `;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Dr. Viskovic has departed";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
